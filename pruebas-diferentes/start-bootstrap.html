<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <style>
        *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        }
      header {
        background-color: rgb(26, 44, 86);
        color: azure;
        height: 50px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #titulo {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 30%;
        height: fit-content;
      }
      .list {
        display: flex;
        justify-content: space-around;
        width: 300px;
        margin-right: 50px ;
        list-style: none;
      }
      #nav1 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #vista1 {
        background-color: aqua;
        width: 100%;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

    </style>
  </head>
  <body>
    <header>
      <h2 id="titulo">Start Bootstrap</h2>
      <nav id="nav1">
        <ul class="list">
          <li><a class="lista">PORTAFOLIO</a></li>
          <li><a class="lista">ABOUT</a></li>
          <li><a class="lista">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="vista1">
        <h1>START BOOTSTRAP</h1>
        <p>Web Developer - Graphic Artist - User Experience Designer</p>
      </div>
    </main>
  </body>
</html>
